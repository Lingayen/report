<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Report Form</title>

<body>
  <!-- contact1 -->
  <section class="w3l-simple-contact-form1">
    <div class="contact-form section-gap">
      <div class="wrapper">
        <div class="contact-form" style="max-width: 450px; margin: 0 auto;">
          <div class="form-mid">
                  <div class="container">
    <div class="col-xs-12">
            <div class="text-center" style="padding-top: 30px; padding-bottom: 15px;">
                <img class="backdrop linktree">
                <h2 style="color: #8B4513; padding-top: 15px;">REPORT FORM <br> LINGAYEN PANGASINAN</h2>
            </div>
    </div>
    </div>
            <form onsubmit="return confirm('Once you submit your form you will return in homepage.');" method="post" action="https://forms.un-static.com/forms/c5a213166faa8372f5d328050469fc7d90f1491e">
              <div class="field">
                <input type="text" class="form-control" name="Name" id="name" placeholder="Name" required="">
              </div>
              <div class="field">
                <input type="email" class="form-control" name="Email" id="email" placeholder="Email"
                  required="">
              </div>
              <div class="field">
                <input type="text" class="form-control" name="Lokal" id="subject" placeholder="Lokal / Distrito"
                  required="">
                  <div class="field mb-5 ">
                      <h3>Dropdown with search box<h3>
                  <select name="Purok">
                      <option value="0">Purok </option>
                      <option value="1">Purok - 1</option>
                      <option value="2">Purok - 2 </option>
                      <option value="3">Purok - 3</option>
                      <option value="4">Purok - 4</option>
                      <option value="5">Purok - 5</option>
                      <option value="6">Purok - 6</option>
                      <option value="7">Purok - 7</option>
                      <option value="8">Purok - 8</option>
                      <option value="9">Purok - 9</option>
                      <option value="10">Purok - 10</option>
                      <option value="11">Purok - 11</option>
                  </select>
              </div>
                  </div>
              <textarea name="Message" class="form-control" id="message" placeholder="Message"
                required=""></textarea>
              <button type="submit" class="btn btn-contact">Send Message</button>
                 
            </form>
          </div>
        </div>
      </div>
    </div>
      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
